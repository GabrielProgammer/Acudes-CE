<ion-header>

  <ion-navbar>
    <ion-title>Imagens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-slides pager>

  <ion-slide style="background-color: #615D5D" *ngFor="let img of acudeFoto.fotos">
  	<div class="polaroid">
  	<img src="{{img}}">
  	</div>
  </ion-slide>
  <ion-slide>
  	<div class="polaroid">
  		<img src="{{acudeFoto.foto}}">
  	</div>
  </ion-slide>

</ion-slides>
</ion-content>
