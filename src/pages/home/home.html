<ion-header>
  <ion-navbar>
    <ion-title>
      Açudes - CE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	 <ion-searchbar [(ngModel)]="terms" placeholder="Pesquisar..."></ion-searchbar>
	 <ion-list>
	 
	 
  	<ion-item *ngFor='let x of acudes | search: terms' (click)="infoAcudeSelecionado(x)">
  		<ion-avatar item-start>
  			<img src="../../assets/imgs/acudes/{{x.id}}/{{x.foto}}">
  		</ion-avatar>
  		<h3><b>Açude {{ x.nome }}</b></h3>
  	</ion-item>
</ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="favoritosPage()"><ion-icon name="bookmark"></ion-icon></button>
  </ion-fab>  
</ion-content>
