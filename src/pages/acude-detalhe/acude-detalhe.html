<ion-header>

  <ion-navbar>
    <ion-title>
    	Detalhes
    	<ion-icon name="globe"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img src="../../assets/imgs/acudes/{{acude.id}}/{{acude.foto}}" (click)="fotoSlidePage(acude)">
	<h2 text-center>{{ acude.nome }}</h2>
 	<ion-item><strong>Nome Oficial:</strong> {{acude.nomeoficial}}</ion-item>
 	<ion-item><strong>Município:</strong> {{acude.municipio}}</ion-item>
 	<ion-item><strong>Capacidade:</strong> {{acude.capacidade}}</ion-item>
 	<ion-item><strong>Volume atual:</strong> {{acude.volumeatual}}</ion-item>
 	<ion-item><strong>Ano de construção:</strong> {{acude.anoconstrucao}}</ion-item>
 	<br>
 	<button ion-button full (click)="addFavorito()" *ngIf="!favorito" icon-right>
 		Adicionar aos favoritos
 		<ion-icon name="star"></ion-icon>
 	</button>
 	<button ion-button full (click)="remFavorito()" *ngIf="favorito" color="danger" icon-right>
 		Remover dos favoritos
 		<ion-icon name="trash"></ion-icon>
 	</button>
 	<ion-fab bottom right>
    <button ion-fab mini (click)="favoritosPage()"><ion-icon name="bookmark"></ion-icon></button>
  </ion-fab>  
</ion-content>
