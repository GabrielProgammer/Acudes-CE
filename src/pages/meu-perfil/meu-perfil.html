<ion-header>

  <ion-navbar>
    <ion-title>Perfil - {{userInfo.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img src="../../assets/imgs/{{userInfo.avatar}}" class="avatar">
	<ion-item text-center><h1>{{userInfo.nome}}</h1></ion-item>
	<ion-item text-center><b>Quantidade de favoritos:</b> {{userInfo.qtdFavoritos}}</ion-item>
	<ion-item text-center><b>Idade:</b> {{userInfo.idade}}</ion-item>
</ion-content>
