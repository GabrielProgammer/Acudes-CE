<ion-header>

  <ion-navbar>
    <ion-title>favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h2 text-center>Meus favoritos</h2>
  	<ion-item *ngFor='let x of favoritos' (click)="infoAcudeSelecionado(x)">
  		<ion-avatar item-start>
  			<img src="../../assets/imgs/acudes/{{x.foto}}">
  		</ion-avatar>
  		<h3><b>Nome: </b>{{ x.nome }}</h3>
  	</ion-item>
</ion-content>
