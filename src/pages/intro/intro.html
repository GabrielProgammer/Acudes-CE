<ion-content>

	<ion-slides pager>

  <ion-slide>
    <h2>Bem-vindo!</h2>
  </ion-slide>

  <ion-slide>
    <h3>Primeiro informe alguns dados</h3>
    <ion-list>

  <ion-item>
    <ion-label floating>
    	<ion-icon name="person"></ion-icon><span> Nome</span>
	</ion-label>
    <ion-input type="text" [(ngModel)]="userInfo.nome"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>
    	<ion-icon name="finger-print"></ion-icon><span> Idade</span>
	</ion-label>
    <ion-input type="number" [(ngModel)]="userInfo.idade"></ion-input>
  </ion-item>
   <button ion-button (click)="cadastraNome(userInfo)">Ok</button>
</ion-list>
  </ion-slide>

  <ion-slide>
    <h2>Slide 3</h2>

  </ion-slide>

</ion-slides>
</ion-content>
